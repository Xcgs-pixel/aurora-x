<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta regresiva</title>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #count {
      display: flex;
      gap: 1rem;
      font-weight: 700;
      text-align: center;
    }

    .number {
      font-size: 4rem;
      line-height: 1;
      padding: 1rem 1.4rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      min-width: 90px;
    }

    .arrived {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    @media (max-width:600px) {
      #count { flex-wrap: wrap; gap: .6rem; }
      .number { font-size: 2.4rem; padding: .6rem .8rem; min-width: 70px; }
    }
  </style>
</head>
<body>
  <div>
    <div id="count">
      <div class="number" id="days">--</div>
      <div class="number" id="hours">--</div>
      <div class="number" id="minutes">--</div>
      <div class="number" id="seconds">--</div>
    </div>
    <div id="arrived" class="arrived" style="display:none; text-align:center;">
      00:00:00:00
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;

    // Fecha objetivo: 5 de noviembre de 2025, 12:00 PM hora de MÃ©xico
    const TARGET = DateTime.fromObject({
      year: 2025,
      month: 11,
      day: 5,
      hour: 12,
      minute: 0,
      second: 0
    }, { zone: 'America/Mexico_City' }).toUTC().toMillis();

    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');
    const elArrived = document.getElementById('arrived');
    const elCount = document.getElementById('count');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = Date.now();
      const diff = TARGET - now;

      if (diff <= 0) {
        elCount.style.display = 'none';
        elArrived.style.display = 'block';
        return;
      }

      const secs = Math.floor(diff / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;

      elDays.textContent = pad(days);
      elHours.textContent = pad(hours);
      elMinutes.textContent = pad(minutes);
      elSeconds.textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
